<!DOCTYPE html>

    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #ffffff;
            --bg-subtle: #f8fafc;
            --bg-muted: #f1f5f9;
            --border: #e2e8f0;
            --border-hover: #cbd5e1;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --text-faint: #94a3b8;
            --radius: 12px;
            --c-studio: #2563eb;
            --c-agents: #7c3aed;
            --c-enablement: #db2777;
            --c-client: #ea580c;
            --c-branding: #059669;
            --c-strategy: #d97706;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* ── Page Header ── */
        .page-head {
            max-width: 960px;
            margin: 0 auto;
            padding: 3rem 2rem 2rem;
            text-align: center;
        }
        .page-head h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 0.3rem;
        }
        .page-head h1 em {
            font-style: normal;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .page-head .sub {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        /* ── Toolbar ── */
        .toolbar {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 2rem 1rem;
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        .toolbar button {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.72rem;
            letter-spacing: 0.3px;
            color: var(--text-faint);
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.35rem 0.75rem;
            cursor: pointer;
            transition: all 0.15s;
        }
        .toolbar button:hover {
            color: var(--text-secondary);
            border-color: var(--border-hover);
            background: var(--bg-subtle);
        }

        /* ── Workstream List ── */
        .workstreams {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        /* ── Workstream Row ── */
        .ws {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            border-left: 4px solid var(--accent);
            background: var(--bg);
            overflow: hidden;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .ws:hover {
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        }
        .ws.open {
            border-color: color-mix(in srgb, var(--accent) 30%, var(--border));
            border-left-color: var(--accent);
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }

        /* ── Workstream Header (clickable) ── */
        .ws-header {
            display: flex;
            align-items: center;
            padding: 1.1rem 1.5rem;
            cursor: pointer;
            user-select: none;
            gap: 1rem;
            transition: background 0.15s;
        }
        .ws-header:hover {
            background: var(--bg-subtle);
        }
        .ws-toggle {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-faint);
            font-size: 0.8rem;
            transition: transform 0.25s;
            flex-shrink: 0;
        }
        .ws.open .ws-toggle {
            transform: rotate(90deg);
            color: var(--accent);
        }
        .ws-info {
            flex: 1;
            min-width: 0;
        }
        .ws-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .ws-desc {
            font-size: 0.82rem;
            color: var(--text-muted);
            margin-top: 0.1rem;
        }
        .ws-stats {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        .ws-stat {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.68rem;
            letter-spacing: 0.3px;
            padding: 0.2rem 0.55rem;
            border-radius: 20px;
            background: color-mix(in srgb, var(--accent) 8%, transparent);
            color: var(--accent);
            white-space: nowrap;
        }

        /* ── Expandable Detail ── */
        .ws-detail {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .ws.open .ws-detail {
            max-height: 2000px;
        }
        .ws-detail-inner {
            padding: 0 1.5rem 1.5rem 3.5rem;
        }

        /* ── Detail Section ── */
        .detail-section {
            margin-bottom: 1.25rem;
        }
        .detail-section:last-child {
            margin-bottom: 0;
        }
        .detail-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text-faint);
            margin-bottom: 0.5rem;
            padding-bottom: 0.3rem;
            border-bottom: 1px solid var(--bg-muted);
        }

        /* ── Timeline Items ── */
        .timeline-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.45rem 0;
        }
        .timeline-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            margin-top: 0.35rem;
            flex-shrink: 0;
        }
        .timeline-text {
            font-size: 0.88rem;
            color: var(--text-secondary);
        }
        .timeline-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.72rem;
            color: var(--accent);
            font-weight: 500;
            background: color-mix(in srgb, var(--accent) 6%, transparent);
            padding: 0.1rem 0.45rem;
            border-radius: 4px;
            white-space: nowrap;
        }

        /* ── Team Items ── */
        .team-summary {
            font-size: 0.88rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        .team-summary strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        .team-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }
        .team-person {
            font-size: 0.8rem;
            padding: 0.3rem 0.65rem;
            border-radius: 6px;
            background: var(--bg-muted);
            color: var(--text-secondary);
        }
        .team-person strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        .team-person .role {
            color: var(--text-muted);
            font-size: 0.72rem;
        }

        /* ── Initiative Items ── */
        .init-group {
            margin-bottom: 0.75rem;
        }
        .init-group:last-child {
            margin-bottom: 0;
        }
        .init-group-title {
            font-size: 0.88rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }
        .init-group-note {
            font-size: 0.78rem;
            color: var(--text-muted);
            font-style: italic;
            margin-bottom: 0.3rem;
        }
        .init-item {
            display: flex;
            align-items: flex-start;
            gap: 0.6rem;
            padding: 0.3rem 0;
        }
        .init-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: color-mix(in srgb, var(--accent) 40%, var(--text-faint));
            margin-top: 0.4rem;
            flex-shrink: 0;
        }
        .init-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        .init-text strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* ── Keyboard Hints ── */
        .hints {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.92);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            padding: 0.4rem 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.68rem;
            color: var(--text-faint);
        }
        .hints kbd {
            background: var(--bg-subtle);
            border: 1px solid var(--border);
            border-radius: 3px;
            padding: 0.05rem 0.35rem;
            font-size: 0.65rem;
            margin-right: 0.2rem;
        }

        /* ── Fullscreen ── */
        body.fullscreen .hints { display: none; }

        /* ── Responsive ── */
        @media (max-width: 640px) {
            .page-head { padding: 2rem 1rem 1.5rem; }
            .page-head h1 { font-size: 1.6rem; }
            .toolbar { padding: 0 1rem 0.75rem; }
            .workstreams { padding: 0 1rem 3rem; }
            .ws-header { padding: 0.9rem 1rem; gap: 0.6rem; }
            .ws-detail-inner { padding: 0 1rem 1.25rem 2.5rem; }
            .ws-stats { display: none; }
            .hints { display: none; }
        }

        /* ── Print ── */
        @media print {
            .hints, .toolbar { display: none; }
            .ws-detail { max-height: none !important; }
            .ws { break-inside: avoid; }
        }
    </style>
</head>

//  RENDER
// ═══════════════════════════════════════════════════════════════
function render() {
    const container = document.getElementById('workstreams');
    container.innerHTML = workstreams.map((ws, i) => `
        <div class="ws" id="ws-${ws.id}" style="--accent:${ws.color}">
            <div class="ws-header" onclick="toggle('${ws.id}')">
                <span class="ws-toggle">›</span>
                <div class="ws-info">
                    <div class="ws-title">${ws.title}</div>
                    <div class="ws-desc">${ws.desc}</div>
                </div>
                <div class="ws-stats">
                    ${ws.stats.map(s => `<span class="ws-stat">${s}</span>`).join('')}
                </div>
            </div>
            <div class="ws-detail">
                <div class="ws-detail-inner">
                    ${renderTimeline(ws)}
                    ${renderTeam(ws)}
                    ${renderInitiatives(ws)}
                </div>
            </div>
        </div>
    `).join('');
}

function renderTimeline(ws) {
    if (!ws.timeline || ws.timeline.length === 0) return '';
    return `
        <div class="detail-section">
            <div class="detail-label">Timeline / Phases</div>
            ${ws.timeline.map(t => `
                <div class="timeline-item">
                    <span class="timeline-dot"></span>
                    <span class="timeline-text">${t.text}</span>
                    <span class="timeline-date">${t.date}</span>
                </div>
            `).join('')}
        </div>`;
}

function renderTeam(ws) {
    if (!ws.team) return '';
    return `
        <div class="detail-section">
            <div class="detail-label">Team</div>
            <div class="team-summary"><strong>${ws.team.summary}</strong></div>
            ${ws.team.people.length > 0 ? `
            <div class="team-grid">
                ${ws.team.people.map(p => `
                    <span class="team-person">
                        <strong>${p.name}</strong>${p.role ? ` <span class="role">— ${p.role}</span>` : ''}
                    </span>
                `).join('')}
            </div>` : ''}
        </div>`;
}

function renderInitiatives(ws) {
    if (!ws.initiatives || ws.initiatives.length === 0) return '';
    return `
        <div class="detail-section">
            <div class="detail-label">Initiatives</div>
            ${ws.initiatives.map(g => `
                <div class="init-group">
                    <div class="init-group-title">${g.title}</div>
                    ${g.note ? `<div class="init-group-note">${g.note}</div>` : ''}

                    `).join('')}

            `).join('')}
        </div>`;
}


// ═══════════════════════════════════════════════════════════════
//  INTERACTIONS
// ═══════════════════════════════════════════════════════════════
function toggle(id) {
    const el = document.getElementById('ws-' + id);
    if (el) el.classList.toggle('open');
}

function expandAll() {
    document.querySelectorAll('.ws').forEach(el => el.classList.add('open'));
}

function collapseAll() {
    document.querySelectorAll('.ws').forEach(el => el.classList.remove('open'));
}

function toggleFullscreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
        document.body.classList.add('fullscreen');
    } else {
        document.exitFullscreen();
        document.body.classList.remove('fullscreen');
    }
}

document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) document.body.classList.remove('fullscreen');
});

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

    const num = parseInt(e.key);
    if (num >= 1 && num <= workstreams.length) {
        toggle(workstreams[num - 1].id);
        return;
    }

    switch (e.key.toLowerCase()) {
        case 'a': expandAll(); break;
        case 'escape': collapseAll(); break;
        case 'f':
            e.preventDefault();
            toggleFullscreen();
            break;
    }
});

// Init
