const md = `

## Strategy & Next Steps

(async () => {
    const { Transformer } = markmap;
    const { Markmap } = markmap;

    const transformer = new Transformer();
    const { root } = transformer.transform(md);

    // Collapse all level-2+ nodes so we start with summary view
    function foldBelow(node, level, maxLevel) {
        if (!node.children) return;
        if (level >= maxLevel) {
            node.payload = node.payload || {};
            node.payload.fold = 1;
        }
        node.children.forEach(c => foldBelow(c, level + 1, maxLevel));
    }
    foldBelow(root, 0, 2); // Show root + 6 branches only

    const mm = Markmap.create('#mindmap', {
        colorFreezeLevel: 2,
        duration: 500,
        maxWidth: 280,
        paddingX: 16,
    }, root);

    setTimeout(() => mm.fit(), 150);

    // One-at-a-time expansion: when a branch expands, collapse siblings
    const svg = document.getElementById('mindmap');
    let lastClick = 0;

    // Use MutationObserver to detect DOM changes after markmap renders,
    // then attach our custom behavior
    function setupOneAtATime() {
        // Override the default click to add sibling-collapse logic
        svg.addEventListener('click', (e) => {
            const circle = e.target.closest('circle');
            if (!circle) return;

            // Debounce
            const now = Date.now();
            if (now - lastClick < 300) return;
            lastClick = now;

            // After markmap processes its own click, check the tree
            setTimeout(() => {
                // Find which level-1 branches are expanded and enforce one-at-a-time
                if (!root.children) return;

                // Count expanded level-1 nodes
                const expanded = root.children.filter(c =>
                    !c.payload || !c.payload.fold
                );

                // If more than one is expanded, keep only the most recently expanded
                if (expanded.length > 1) {
                    // The one that was just clicked is the last expanded
                    // Collapse all except the last one toggled
                    // We find it by checking which one changed state
                    root.children.forEach(c => {
                        c.payload = c.payload || {};
                        c.payload.fold = 1;
                    });
                    // Expand the one that was just clicked
                    // Find the node associated with the clicked circle
                    const gNode = circle.closest('g.markmap-node');
                    if (gNode) {
                        const nodeData = gNode.__data__;
                        if (nodeData && nodeData.data) {
                            const clickedName = nodeData.data.content;
                            const match = root.children.find(c => c.content === clickedName);
                            if (match) {
                                match.payload = match.payload || {};
                                match.payload.fold = 0;
                            }
                        }
                    }
                    mm.setData(root);
                    setTimeout(() => mm.fit(), 300);
                } else {
                    // Just auto-fit after any expand/collapse
                    setTimeout(() => mm.fit(), 300);
                }
            }, 100);
        }, true);
    }

    // Wait for initial render then set up
    setTimeout(setupOneAtATime, 500);
})();
</script>
